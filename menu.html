        figure {

 <script type="text/javascript"> 
  document.addEventListener('DOMContentLoaded', function() {
            const getall = document.getElementById('all');
            const getcake = document.getElementById('cake');
            const getcoffee = document.getElementById('coffee');
            const getpackage = document.getElementById('package');

            const getsetcontainer = document.querySelector('.set-boxs-container');
            const getcakecontainer = document.querySelector('.cake-container');
            const getcoffeecontainer = document.querySelector('.coffee-container');
            const getpackagecontainer = document.querySelector('.package-container');

            const updateCartNumber = () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const getnumber = document.querySelector('.number');
                if (getnumber) {
                    getnumber.textContent = cart.length;
                }
            };

            getall.addEventListener("click", function() {
                getsetcontainer.classList.add('active');
                getcakecontainer.classList.remove('active');
                getcoffeecontainer.classList.remove('active');
                getpackagecontainer.classList.remove('active');
            });

            getcake.addEventListener("click", function() {
                getsetcontainer.classList.remove('active');
                getcakecontainer.classList.add('active');
                getcoffeecontainer.classList.remove('active');
                getpackagecontainer.classList.remove('active');
            });

            getcoffee.addEventListener('click', function() {
                getsetcontainer.classList.remove('active');
                getcakecontainer.classList.remove('active');
                getcoffeecontainer.classList.add('active');
                getpackagecontainer.classList.remove('active');
            });

            getpackage.addEventListener('click', function() {
                getsetcontainer.classList.remove('active');
                getcakecontainer.classList.remove('active');
                getcoffeecontainer.classList.remove('active');
                getpackagecontainer.classList.add('active');
            });

            async function fetchItems(url, container, className) {
                try {
                    const response = await fetch(url);
                    const items = await response.json();
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add(className);
                        div.innerHTML = `
                            <figure>
                                <img src="${item.url}" alt="${item.name}">
                                <figcaption>
                                    <h3>${item.name}</h3>
                                    <p>Price: <span class="price">${item.price}</span></p>
                                    <p>${item.text || ''}</p>
                                    <button onclick="addToCart(this)" data-item='${JSON.stringify({name: item.name, price: item.price, imageUrl: item.url})}'>
                                        <i class="fas fa-shopping-cart fa-2x"></i>
                                    </button>
                                </figcaption>
                            </figure>
                        `;
                        container.appendChild(div);
                    });
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            fetchItems('setdatas.json', getsetcontainer, 'set-boxs');
            fetchItems('coffeedatas.json', getcoffeecontainer, 'coffee-boxs');
            fetchItems('cakedatas.json', getcakecontainer, 'cake-boxs');
            fetchItems('packagedatas.json', getpackagecontainer, 'package-boxs');

            window.addToCart = function(button) {
                button.disabled = true;
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const itemData = JSON.parse(button.dataset.item || '{}');
                if (itemData) {
                    cart.push(itemData);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartNumber();
                }
            };

            const getaddtocart = document.getElementById('addtocart-btn');
            getaddtocart.addEventListener('click', function() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                    alert("You have added nothing to the cart!");
                } else {
                    const items = cart.length;
                    const eventDataArray = cart.map(item => item);
                    const eventDataQuery = encodeURIComponent(JSON.stringify(eventDataArray));
                    window.location.href = `addtocart.html?items=${encodeURIComponent(items)}&eventData=${eventDataQuery}`;
                }
            });

            updateCartNumber();
        });
 </script>
