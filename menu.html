        body{

        .menu-container{
            width: auto;
            padding: 20px;
            text-align: center;
        }
        .menu-container h5{
            color: #ddd;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .menu-container p{
            font-size: 15px;
            color: yellowgreen;
        }

        .menu-card{
            display: flex;
            justify-content: space-between;

            position: relative;
        }

        .menu-card h3{
            color: burlywood;
            font-size: 20px;
        }

        .menu-card .back-btn{
            display: block;
            text-decoration: none;

            width: 120px;
            height: 45px;
            background: transparent;
            border: 1px solid burlywood;
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            
            line-height: 50px;

            /* padding: 10px; */

            position: absolute;
            left: 0;
            top: -50px;
        }

        .menu-content{
            box-shadow: 255 255 255 rgb(0,0,0,0.4);
            display: flex; 
            justify-content: space-between;
        }
        .menu-content button{
            background: burlywood;
           color: #fff;

            border-radius: 50%;
            padding: 10px;
            margin-left: 30px;

            cursor: pointer;

            position: relative;
        }   

        .menu-content button:hover{
            background-color: #000;
            color: #fff;
        }
        
        .menu-content button:nth-child(1):hover::after{
            content: "Set";

            position: absolute;
            bottom: -20px;
            left: 10px;

        .menu-content button:nth-child(2):hover::after{

        .set-boxs-container,.cake-container,.coffee-container,.package-container{

            padding: 10px;
            margin-left: 20px;

        .menu-contents h3{

            font-size: 25px;

        .menu-contents .para{
            font-size: 16px;
            text-align: center;
        }
        .hidden {
            display: none;
        }

      

        .set-boxs-container.active,.cake-container.active,.coffee-container.active,.package-container.active{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
            gap: 1.5rem;
        }

        .package-container{
            margin-top: 30px;
        }


        .set-boxs,.coffee-boxs{
            width: 290px;
            height: 240px;

            padding: 10px;
            overflow: hidden;

            margin: 20px 10px;
        }

        .package-boxs,.cake-boxs{
            width: 300px;
            height: 340px;
            background: rgb(0,212,255);
            
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.25);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);  
            padding: 30px 20px;  
            filter: drop-shadow(0 30px 10px rgba(0,0,0,0.125));

            margin: 20px 10px;

        }

        


        figure {
            width: 100%;
            height: 100%;
            display: grid;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;

            position: relative;
        }
        figure > * {
            width: 100%;
            height: 100%;
            grid-area: 1/1;
            transition: .4s;
        }


        figure figcaption {
            display: grid;
            align-items: flex-start;
            font-family: sans-serif;
            font-weight: bold;
            color: #fff;
            padding: .75rem;
            background: var(--c,#000);
            clip-path: inset(0 var(--_i,100%) 0 0);
            /* -webkit-mask:
                linear-gradient(#000 0 0),
                linear-gradient(#000 0 0); */
            -webkit-mask-composite: xor;
            -webkit-mask-clip: text, padding-box;
            /* margin: -1px; */

            position: absolute;
            left: 0;
            top: 0;
        }
figure:hover figcaption{
  --_i: 0%;
}

figcaption  h3{
    font-size: 1.9rem;
    padding: 0;
    margin: 0;
    
}

figcaption p{
    font-size: 1rem;
    color: #623F2A;
}

figcaption button,.wrapper button{
    width: 100px;
    height: 50px;
    margin: auto;
    cursor: pointer;

    padding: 5px 3px;
    border-radius: 25px;
}


.price{
    display: inline-block;
    font-size: 1.8rem;
}

figure:hover img {
  transform: scale(1.2);
}
@supports not (-webkit-mask-clip: text) {
  figure figcaption {
   -webkit-mask: none;
   color: #fff;
  }
}

     

        .wrapper{

<script type="text/javascript">

    const getall = document.getElementById('all');
    const getcake = document.getElementById('cake');
    const getcoffee = document.getElementById('coffee');
    const getpackage = document.getElementById('package');


    const getsetcontainer = document.querySelector('.set-boxs-container');
    const getcakecontainer = document.querySelector('.cake-container');
    const getcoffeecontainer  = document.querySelector('.coffee-container');
    const getpackagecontainer = document.querySelector('.package-container');
    


    getall.addEventListener("click",function(){
        getsetcontainer.classList.add('active');
        getcakecontainer.classList.remove('active');
        getcoffeecontainer.classList.remove('active');
        getpackagecontainer.classList.remove('active');
    });

    getcake.addEventListener("click",function(){
        getsetcontainer.classList.remove('active');
        getcakecontainer.classList.add('active');
        getcoffeecontainer.classList.remove('active');
        getpackagecontainer.classList.remove('active');
    });
    
    getcoffee.addEventListener('click',function(){
        getsetcontainer.classList.remove('active');
        getcakecontainer.classList.remove('active');
        getcoffeecontainer.classList.add('active');
        getpackagecontainer.classList.remove('active');
    });

    getpackage.addEventListener('click',function(){
        getsetcontainer.classList.remove('active');
        getcakecontainer.classList.remove('active');
        getcoffeecontainer.classList.remove('active');
        getpackagecontainer.classList.add('active');
    });


            // console.log(ingredients);


// Start Set Section
         
async function fetchSet() {
  try {
    const response = await fetch('setdatas.json');
    const sets = await response.json();

    sets.forEach(set => {
        var createdivset = document.createElement('div');
        createdivset.classList.add('set-boxs');
        console.log(set);
        createdivset.innerHTML = `
        <figure>
            <img src="${set.url}" alt="">
            <figcaption>
                <h3>Name ${set.name}</h3>
                <p>Price <span class="price">${set.price}</span></p>
                <p>${set.text}</p>
                <button><i class="fas fa-shopping-cart fa-2x"></i></button>
            </figcaption>
        </figure>
        `;

        getsetcontainer.appendChild(createdivset);
    });
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

fetchSet();

// End Set Section
